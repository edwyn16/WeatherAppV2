<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/weather.css">
    <link rel="stylesheet" href="css/root.css">
    <title>Weaher App V2</title>
</head>
<body>
    <div class="card">
        <div class="search">
            <input class="search-field" type="text" placeholder="Enter City or Country name" spellcheck="false">
            <button class="search-btn"><img class="btn-image" src="images/search.png"></button>
        </div>
        <div class="weather">
            <img class="weather-icon" src="images/rain.png">
            <h1 class="weather-temp"> 50Â°C </h1>
            <h2 class="weather-city"> Rotterdam </h2>
            <div class="weather-details">
                <div class="weather-col">
                    <img class="col-image" src="images/humidity.png">
                    <div class="col-texts">
                        <p class="col-text humidity"> 50% </p>
                        <p> Humidity </p>
                    </div>
                </div>

                <div class="weather-col">
                    <img class="col-image" src="images/wind.png">
                    <div class="col-texts">
                        <p class="col-text wind"> 15 Km/H </p>
                        <p> Wind Speed </p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="weather.js"></script>
</body>
</html>
